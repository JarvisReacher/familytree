<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Family Tree</h1>
    <div id="family-tree"></div>

    <form id="initial-form">
        <label for="number-of-members">How many family members would you like to add?</label>
        <input type="number" id="number-of-members" name="number-of-members" min="1" required>
        <button type="button" onclick="setNumberOfMembers()">Set</button>
    </form>

    <form id="family-form" style="display: none;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>
        <label for="relation">Relation (e.g., Father, Mother, Sister):</label>
        <input type="text" id="relation" name="relation" placeholder="e.g., Father, Mother, Sister" required>
        <label for="parent1">Parent 1 (if applicable, enter parent's name):</label>
        <input type="text" id="parent1" name="parent1" placeholder="Enter parent's name if applicable">
        <label for="parent2">Parent 2 (if applicable, enter parent's name):</label>
        <input type="text" id="parent2" name="parent2" placeholder="Enter parent's name if applicable">
        <button type="button" onclick="addFamilyMember()">Add Member</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
